<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Интернет-магазин</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header class="header">
		<div class="container clearfix">
			<nav class="main-menu">
				<ul>
					<li><a href="">Главная</a></li>
					<li><a href="">Каталог</a></li>
					<li><a href="">Акции</a></li>
					<li><a href="">Магазины</a></li>
					<li><a href="">Контакты</a></li>
				</ul>
			</nav>
			<div class="profile">
				<a href="">Вход</a>
			</div>
		</div>

	</header>
	
	<main class="container">
		<aside class="sidebar">
			<form>
				<fieldset>
					<legend>Производители</legend>

					<div>
						<input type="checkbox" value="manufacturer1" name="manufacturer" id="manufacturer">
						<lable for="manufacturer1">Производитель 1</lable>
					</div>

					<div>
						<input type="checkbox" value="manufacturer2" name="manufacturer" id="manufacturer">
						<lable for="manufacturer2">Производитель 2</lable>
					</div>

					<div>
						<input type="checkbox" value="manufacturer3" name="manufacturer" id="manufacturer">
						<lable for="manufacturer3">Производитель 3</lable>
					</div>

					<div>
						<input type="checkbox" value="manufacturer4" name="manufacturer" id="manufacturer">
						<lable for="manufacturer4">Производитель 4</lable>
					</div>

					<div>
						<input type="checkbox" value="manufacturer5" name="manufacturer" id="manufacturer">
						<lable for="manufacturer5">Производитель 5</lable>
					</div>
				</fieldset>

				<fieldset>
					<legend>Группа товаров</legend>
					
					<div>
						<input type="radio" name="group" id="group1" value="group1">
						<label for="group1">Группа 1</label>
					</div>

					<div>
						<input type="radio" name="group" id="group2" value="group2">
						<label for="group2">Группа 2</label>
					</div>

					<div>
						<input type="radio" name="group" id="group3" value="group3">
						<label for="group3">Группа 3</label>
					</div>

					<div>
						<input type="radio" name="group" id="group4" value="group4">
						<label for="group4">Группа 4</label>
					</div>

					<div>
						<input type="radio" name="group" id="group5" value="group5">
						<label for="group5">Группа 5</label>
					</div>
				</fieldset>
			</form>
		</aside>

		<div class="page-content">
			<h1 class="products-category-header">Товары для дома</h1>
		</div>
	</main>
	
</body>
</html>
